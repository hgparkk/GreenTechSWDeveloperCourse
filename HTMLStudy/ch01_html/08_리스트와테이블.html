<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트와 테이블</title>
</head>

<body>
    <!-- ordered list, 내부 요소들을 번호 붙여서 나열해줌 -->
    <ol>
        <li>제육볶음</li>
        <li>탕수육</li>
        <li>닭도리탕</li>
        <li>불고기</li>
        <li>치킨</li>
    </ol>

    <!-- unordered list, 숫자 없이 나열해줌 -->
    <ul>
        <li>제육볶음</li>
        <li>탕수육</li>
        <li>닭도리탕</li>
        <li>불고기</li>
        <li>치킨</li>
    </ul>

    <!-- table, 행과 열을 이용한 격자 구조 -->
    <table>
        <tr>
            <td>1</td>
            <td>Mark</td>
            <td>otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry the Bird</td>
            <td></td>
            <td>@twitter</td>
        </tr>
    </table>
    <hr>

    <!-- 정석 테이블 -->
    <table>
        <thead>
            <th>#</th>
            <th>First</th>
            <th>Last</th>
            <th>Handle</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry the Bird</td>
                <td></td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>

<body>
    <h1>h태그</h1>
    <!-- h태그는 1 부터 6 까지 이다 -->
    <!-- 7부터는 존재하지 않지만 에러를 발생시키지 않는다 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <hr>

    <h1>p태그</h1>
    <p>p 태그는 문단을 나타낼 때 좋음</p>

    <!-- 태그 내부에서 띄어쓰기와 줄바꿈 적용 -->
    <!-- HTML 특수코드 문자표 사용 -->
    <P>
        띄&nbsp;&nbsp;&nbsp;어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;기
        <br>줄바꿈 &lt;&gt;
        <hr>줄긋기
    </P>
    <hr>

    <h1>pre태그</h1>
    <!-- 내부 텍스트를 작성한 그대로 출력 tab까지-->
    <pre>
        띄        어        쓰            기
        줄바꿈
        줄바꿈
    </pre>
    <hr>

    <h1>각종 텍스트 태그들</h1>
    <b>볼드 처리</b>
    <br>

    <i>italic 표기</i>
    <br>

    <b><i>볼드+italic</i></b>
    <br>

    <del>취소선</del>
    <br>

    <ins>밑줄</ins>
    <br>

    <mark>형광펜</mark>
    <br>

    글 위 표시<sup>+</sup>
    <br>

    2<sup>2</sup> = 4
    <br>

    글 아래 표시<sub>+</sub>
    <br>
    
    log<sub>2</sub>4 = 2
    <br>
    <hr>

</body>

</html>

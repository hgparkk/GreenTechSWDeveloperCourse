<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>

<body>
    <!-- controls : 컨트롤 바가 생김 -->
    <!-- autoplay : 영상이 자동 재상 -->
    <!-- muted : 영상을 음소거 처리 -->
    <!-- loop : 무한 반복 -->
    <h1>비디오 태그</h1>
    <video src="../resources/videos/laptop.mp4" width="600" controls autoplay muted loop></video>
    <hr>
    <!-- 공유 -> <> 퍼가기 -->
    <h1>유튜브 링크</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zwTwag7_1N8?si=g8qNDGPNReEVVJiL"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>

<body>
    <!-- a 태그는 href에 링크를 걸어둘 수 있다 -->
    <!-- a 태그를 클릭하면 걸어둔 링크로 페이지 이동 -->
    <!-- 링크 이동을 위해 클릭할 부분을 a태그내에 넣어준다 -->
    <a href="www.naver.com">네이버</a>

    <hr>

    <!-- http 프로토콜이 없으면 현재 서버의 페이지로 이동한다. -->
    <a href="04_비디오태그.html">비디오태그 페이지</a>

    <hr>

    <a href="https://www.naver.com">네이버</a>

    <hr>

    <!-- 링크 이동 시 새 창에서 열기 -->
    <a href="https://comic.naver.com/index" target="_blank">네이버 웹툰</a>

    <hr>

    <!-- 이미지 클릭 시 링크 이동 -->
    <a href="https://www.youtube.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" width="200"></a>
</body>

</html>

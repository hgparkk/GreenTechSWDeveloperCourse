<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창 띄우기</title>

    <style>
        * {
            margin: 0
        }

        .modal-container {
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #00000070;

            position: absolute;

            display: none;
        }

        .modal-box {
            width: 400px;
            background-color: white;

            border-radius: 5px;

            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, 0)
        }

        .modal-content {
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: Arial;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        .close-button {
            width: 25px;
            height: 25px;
        }

        .close-button:hover {
            cursor: pointer;
            filter: contrast(50%);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .modal-footer-button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .modal-footer-button:hover {
            cursor: pointer;
            filter: brightness(80%)
        }

        .modal-footer-button-gray {
            background-color: gray;
        }

        .modal-footer-button-blue {
            background-color: blue
        }
    </style>
</head>

<body>
    <button id="modalBtn">모달창 띄우기</button>
    <div class="modal-container">
        <div class="modal-box">
            <div class="modal-content modal-header">
                <p>Modal title</p>
                <img class="close-button" src="https://static.thenounproject.com/png/953232-200.png" alt="">
            </div>
            <div class="modal-content">
                <span>Modal body</span>
            </div>
            <div class="modal-content modal-footer">
                <button class="modal-footer-button modal-footer-button-gray">Close</button>
                <button class="modal-footer-button modal-footer-button-blue">Save changes</button>
            </div>
        </div>
    </div>

    <script>
        let modalBtn = document.getElementById("modalBtn")
        let modalContainer = document.getElementsByClassName("modal-container")[0]
        let modalBox = document.getElementsByClassName("modal-box")[0]

        let closeBtn = document.getElementsByClassName("close-button")[0]

        let buttons = document.getElementsByClassName("modal-footer-button")

        modalBtn.addEventListener("click", () => modalContainer.style.display = "block")

        modalContainer.addEventListener("click", () => modalContainer.style.display = "none")

        closeBtn.addEventListener("click", () => modalContainer.style.display = "none")

        buttons[0].addEventListener("click", () => modalContainer.style.display = "none")
        buttons[1].addEventListener("click", () => modalContainer.style.display = "none")

        modalBox.addEventListener("click", () => event.stopPropagation())
    </script>
</body>

</html>

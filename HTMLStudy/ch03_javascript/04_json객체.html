<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json 객체</title>
</head>

<body>
    <script>
        let personIU = {}; // 빈 json 객체
        console.log(personIU)

        personIU.name = "아이유"

        console.log(personIU)

        personIU["age"] = 32

        console.log(personIU)

        console.log(personIU["name"])

        personIU.key = 160

        personIU.height = 160

        personIU["songs"] = ["분홍신", "좋은날", "블루밍"]

        console.log(personIU)

        delete personIU["key"]
        delete personIU.height

        console.log(personIU)

        console.log(personIU["songs"][1])

        const personTY = {};
        personTY['name'] = "태연"

        console.log(personTY)

        personTY['friend'] = personIU

        console.log(personTY)

        console.log(personTY["friend"]["songs"][2])

        let age = "나이"

        let jsonData = {
            name: "짱구",
            age: 5
        }

        console.log(jsonData)

        jsonData = {
            "name": "짱구",
            "age": 5
        }

        console.log(jsonData)

        let keyArray = Object.keys(personIU)
        console.log(keyArray)

        for (let key of keyArray) {
            console.log(key)
            console.log(personIU[key])
        }

        for (let key in personIU) {
            console.log(key)
            console.log(personIU[key])
        }

        let jsonString = JSON.stringify(personIU) // JSON to string
        console.log(jsonString)

        let jsonObject = JSON.parse(jsonString) // string to JSON
        console.log(jsonObject)

        console.log(jsonObject["songs"][0])

        let array = ["아이유", "태연", "나훈아"]

        let arrayString = JSON.stringify(array)

        console.log(arrayString)

        let arrayObject = JSON.parse(arrayString)

        console.log(arrayObject)
        console.log(arrayObject[0])
    </script>
</body>

</html>

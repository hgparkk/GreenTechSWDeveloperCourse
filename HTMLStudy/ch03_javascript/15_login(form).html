<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1340px;
            margin: auto;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-top: 100px;
            font-size: 40px;
            text-align: center;
        }

        .login-box {
            margin-top: 100px;

            border-radius: 10px;
            border: 1px solid gainsboro;

            width: 500px;
            height: 325px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-input {
            margin-top: 30px;

            width: 90%;
            height: 140px;

            border: 1px solid gainsboro;
            border-radius: 5px;

            display: flex;
            flex-direction: column;

            overflow: hidden;
        }

        .input-box {
            height: 50%;
            padding-left: 10px;
            font-size: 20px;

            border: none;
        }

        .input-hr {
            border: none;
            height: 1px;
            background-color: gainsboro;
        }

        .login-btn {
            margin-top: 70px;

            padding: 15px;

            background-color: rgb(3, 199, 90);
            color: white;
            font-size: 20px;

            width: 90%;

            border: none;
            border-radius: 10px;

            cursor: pointer;
        }

        .login-btn:hover {
            filter: brightness(80%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">로그인 (QUERYSTRING 방식)</div>
        <div class="login-box">
            <div class="login-input">
                <input class="input-box" type="text" placeholder="아이디 또는 전화번호">
                <hr class="input-hr">
                <input class="input-box" type="password" placeholder="비밀번호">
            </div>
            <button class="login-btn">로그인</button>
        </div>
    </div>

    <div class="container">
        <div class="title">로그인 (FORM GET 방식)</div>
        <!-- form 태그를 이용해서 get 방식으로 보내는 방법 -->
        <!-- 보낼 데이터의 input 태그와 button 태그를 모두 감싼다 -->
        <!-- action에는 요청할 주소, method에는 요청 방식(get/post) -->
        <form action="./15_로그인요청받기.html" method="get">
            <div class="login-box">
                <div class="login-input">
                    <!-- name 속성에 key 값 이름을 적어준다 -->
                    <input class="input-box" type="text" name="id" placeholder="아이디 또는 전화번호">
                    <hr class="input-hr">
                    <input class="input-box" type="password" name="pw" placeholder="비밀번호">
                </div>
                <button class="login-btn" type="submit">로그인</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="title">로그인 (FORM POST 방식)</div>
        <!-- form 태그를 이용해서 post 방식으로 보내는 방법 -->
        <!-- 서버에서 post로 받겠다는 설정이 있어야 가능하다 -->
        <form action="./15_로그인요청받기.html" method="post">
            <div class="login-box">
                <div class="login-input">
                    <!-- name 속성에 key 값 이름을 적어준다 -->
                    <input class="input-box" type="text" name="id" placeholder="아이디 또는 전화번호">
                    <hr class="input-hr">
                    <input class="input-box" type="password" name="pw" placeholder="비밀번호">
                </div>
                <button class="login-btn" type="submit">로그인</button>
            </div>
        </form>
    </div>

    <script>
        let v_id = document.querySelector("input[type=text]")
        let v_pw = document.querySelector("input[type=password]")

        // query string 을 이용해서 get 방식으로 데이터 보내기
        document.querySelector(".login-btn").addEventListener("click", () => {
            console.log(v_id.value)
            console.log(v_pw.value)

            location.href = "./15_로그인요청받기.html?id=" + v_id.value + "&pw=" + v_pw.value
        })
    </script>
</body>

</html>

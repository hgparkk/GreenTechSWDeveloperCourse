<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .progress-box {
            position: fixed;

            width: 300px;
            height: 400px;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: white;
            border: 1px solid black;

            display: flex;
            justify-content: center;
            align-items: center;

            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="progress-box">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <button id="reqBtn">서버 요청</button>

    <script>
        let v_progBox = document.getElementsByClassName("progress-box")[0]
        document.getElementById("reqBtn").addEventListener("click", () => {
            v_progBox.style.visibility = "visible"
            setTimeout(() => v_progBox.style.visibility = "hidden", 2000)
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script src="../resources/js/serviceKey-info.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig)
    </script>
</head>

<body>
    <div>
        <span id="spanId"></span>
    </div>
    <div>
        <input id="inputPw" type="password" placeholder="비밀번호">
    </div>
    <div>
        <input id="inputName" type="text" placeholder="닉네임">
    </div>
    <button id="signUpBtn">회원정보수정</button>

    <script>
        const db = firebase.firestore()

        let v_login = JSON.parse(sessionStorage.getItem("login"))
        document.querySelector("#spanId").innerHTML = v_login["memId"]
        let inputName = document.querySelector("#inputName")
        inputName.value = v_login["memName"]

        document.querySelector("#signUpBtn").addEventListener("click", () => {
            let v_inputPw = document.querySelector("#inputPw").value
            v_inputName = inputName.value

            let v_json = {}
            if (v_inputPw) {
                v_json["memPw"] = v_inputPw
            }
            v_json["memName"] = v_inputName

            db.collection("member").doc(v_login["memId"]).update(v_json)
                .then(() => {
                    console.log("Document successfully udpate!");
                    if (v_inputPw) {
                        v_login["memPw"] = v_json["memPw"]
                    }
                    v_login["memName"] = v_json["memName"]
                    sessionStorage.setItem("login", JSON.stringify(v_login))
                    location.replace("./index.html")
                })
                .catch((err) => {
                    console.error(err);
                });
        })
    </script>
</body>

</html>

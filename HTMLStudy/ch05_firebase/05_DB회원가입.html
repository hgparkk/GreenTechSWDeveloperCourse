<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script src="../resources/js/serviceKey-info.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig)
    </script>
</head>

<body>
    <div>
        <input id="inputId" type="text" placeholder="아이디">
    </div>
    <div>
        <input id="inputPw" type="password" placeholder="비밀번호">
    </div>
    <div>
        <input id="inputName" type="text" placeholder="닉네임">
    </div>
    <button id="signUpBtn">회원가입</button>

    <script>
        const db = firebase.firestore()

        document.querySelector("#signUpBtn").addEventListener("click", () => {
            let inputId = document.querySelector("#inputId").value
            let inputPw = document.querySelector("#inputPw").value
            let inputName = document.querySelector("#inputName").value

            let v_json = {}
            v_json["memId"] = inputId
            v_json["memPw"] = inputPw
            v_json["memName"] = inputName

            // collection 뒤 문자열에 해당하는 collection이 없으면 새 collection 추가, 있다면 기존 collection에 새 데이터 추가
            db.collection("member").doc(inputId).set(v_json)
                .then(() => {
                    alert("회원가입이 완료되었습니다.")
                    location.replace("./06_DB로그인.html")
                })
                .catch((err) => {
                    console.error(err);
                });
        })
    </script>
</body>

</html>

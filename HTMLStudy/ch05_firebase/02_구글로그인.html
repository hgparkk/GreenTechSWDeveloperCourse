<body>
    <div>
        <input id="inputEmail" type="email" placeholder="이메일">
    </div>
    <div>
        <input id="inputPw" type="password" placeholder="비밀번호">
    </div>
    <button id="signInBtn">로그인</button>
    <button id="googleBtn">Google 로그인</button>

    <script>
        let provider = new firebase.auth.GoogleAuthProvider()

        document.querySelector("#googleBtn").addEventListener("click", () => {
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    /** @type {firebase.auth.OAuthCredential} */
                    var credential = result.credential;

                    var token = credential.accessToken;
                    var user = result.user;

                    console.log(user)
                }).catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    var email = error.email;
                    var credential = error.credential;

                    console.error(errorCode + ", " + errorMessage)
                });
        })
    </script>
</body>

</html>

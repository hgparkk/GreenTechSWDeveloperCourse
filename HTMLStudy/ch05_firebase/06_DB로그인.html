<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script src="../resources/js/serviceKey-info.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig)
    </script>
</head>

<body>
    <div>
        <input id="inputId" type="text" placeholder="아이디">
    </div>
    <div>
        <input id="inputPw" type="password" placeholder="비밀번호">
    </div>
    <button id="signInBtn">로그인</button>

    <script>
        const db = firebase.firestore()

        document.querySelector("#signInBtn").addEventListener("click", () => {
            let inputId = document.querySelector("#inputId").value
            let inputPw = document.querySelector("#inputPw").value

            db.collection("member").doc(inputId).get()
                .then((result) => {
                    if (!result) {
                        alert("유효하지 않은 아이디 혹은 비밀번호 입니다.")
                        return
                    }

                    let v_data = result.data()

                    if (inputPw == v_data["memPw"]) {
                        sessionStorage.setItem("login", JSON.stringify(v_data))
                        location.replace("./index.html")
                    } else {
                        alert("유효하지 않은 아이디 혹은 비밀번호 입니다.")
                    }
                }).catch((error) => {
                    console.log(error)
                })
        })
    </script>
</body>

</html>

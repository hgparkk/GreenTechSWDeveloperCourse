<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 요청</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script src="../resources/js/serviceKey-info.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig)
    </script>
</head>

<body>
    <div>
        <input id="inputEmail" type="email" placeholder="이메일">
        <button id="sendEmailBtn">이메일 인증 요청</button>
    </div>
    <div>
        <input id="inputPw" type="password" placeholder="비밀번호">
    </div>
    <div>
        <input id="inputName" type="text" placeholder="닉네임">
    </div>
    <div>
        <input id="inputPhone" type="text" placeholder="휴대폰 번호">
        <button id="sendMsgBtn">인증문자 전송</button>
    </div>
    <div>
        <input id="inputAuthNum" type="text" placeholder="인증번호">
        <button id="checkAuthNumBtn">인증문자 확인</button>
    </div>
    <button id="signUpBtn">회원가입</button>

    <script>
        firebase.auth().languageCode = "ko"

        var actionCodeSettings = {
            // 인증 버튼 클릭시 이동될 페이지 URL
            url: 'http://127.0.0.1:5500/ch05_firebase/04_%EC%9D%B4%EB%A9%94%EC%9D%BC%EC%9D%B8%EC%A6%9D%EC%99%84%EB%A3%8C.html',
            handleCodeInApp: true
        };

        document.querySelector("#sendEmailBtn").addEventListener("click", () => {
            let v_inputEmail = document.querySelector("#inputEmail").value

            firebase.auth().sendSignInLinkToEmail(v_inputEmail, actionCodeSettings)
                .then(() => {
                    localStorage.setItem('emailForSignIn', v_inputEmail);
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                });
        })
    </script>
</body>

</html>

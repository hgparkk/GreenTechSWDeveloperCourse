<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 통신</title>
</head>

<body>
    <div id="printRst"></div>
    <button id="reqBtn">데이터요청</button>

    <script src="../resources/js/serviceKey-info.js"></script>

    <script>
        let v_url = "http://apis.data.go.kr/1471000/DrbEasyDrugInfoService/getDrbEasyDrugList"

        document.getElementById("reqBtn").addEventListener("click", () => {
            let v_ajax = new XMLHttpRequest()

            let v_query = "&pageNo=1&numOfRows=100&type=json"

            v_ajax.open("GET", v_url + servicekeyEncoding + v_query)

            v_ajax.onload = () => {
                let v_json = JSON.parse(v_ajax.response)

                console.log(v_json)
            }

            v_ajax.send()

            console.log("통신 요청함")
        })
    </script>
</body>

</html>

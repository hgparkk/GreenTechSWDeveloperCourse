<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>

    <style>
        .navigation {
            height: 80px;

            display: flex;
            justify-content: space-evenly;
        }

        .logo {
            height: 40px;
        }

        .menu-start {
            display: flex;
            align-items: center;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu>div>a {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 30px;
            padding-bottom: 30px;
            display: inline-block;

            color: black;
            text-decoration: none;
            font-weight: 600;
        }

        .menu-end {
            display: flex;
            align-items: center;
        }

        .menu-end img {
            width: 40px;
            margin-left: 20px;
        }

        .btn {
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 8px;
            padding-bottom: 8px;

            border: 1px solid orange;
            border-radius: 30px;
            color: orange;

            cursor: pointer;
            transition-duration: 0.3s;
        }

        .btn:hover {
            background-color: orange;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover>.dropdown-item {
            opacity: 1;
            transition-duration: 0.4s;
            visibility: visible;
        }


        .dropdown-item {
            position: absolute;
            width: 130%;
            padding: 10px;
            padding-right: 20px;
            top: 100%;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
            font-size: 15px;
            opacity: 0;
            transition-duration: 0.4s;
            visibility: hidden;
        }

        .dropdown-item>a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 6px;
        }

        .dropdown-item>a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <div class="menu-start">
            <img class="logo" src="https://cdn.imweb.me/thumbnail/20231106/fa1de722b8b8c.png" alt="">
        </div>
        <div class="menu">
            <div class="dropdown">
                <a href="">교육원 소개</a>
                <div class="dropdown-item">
                    <a href="">교육원 소개</a>
                    <a href="">인사말</a>
                    <a href="">언론보도</a>
                    <a href="">연혁</a>
                    <a href="">오시는길</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="">과정안내</a>
                <div class="dropdown-item">
                    <a href="">교육과정 소개</a>
                    <a href="">교육일정</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="">취업센터</a>
                <div class="dropdown-item">
                    <a href="">취업연계기업</a>
                    <a href="">취업현황</a>
                    <a href="">수강후기</a>
                    <a href="">채용/구인의뢰</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="">프로젝트</a>
                <div class="dropdown-item">
                    <a href="">기업연계 프로젝트란</a>
                    <a href="">교육생 프로젝트</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="">상담센터</a>
                <div class="dropdown-item">
                    <a href="">국비지원</a>
                    <a href="">카카오톡 문의</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="">커뮤니티</a>
                <div class="dropdown-item">
                    <a href="">공지사항</a>
                    <a href="">자료실</a>
                    <a href="">Q&A</a>
                    <a href="">수강생 인터뷰</a>
                </div>
            </div>
        </div>
        <div class="menu-end">
            <div class="btn">로그인</div>
            <div><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/768px-Search_Icon.svg.png"
                    alt=""></div>
            <div><img src="https://cdn.imweb.me/upload/S2023070315976c924cb4e/2706a2c258507.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>

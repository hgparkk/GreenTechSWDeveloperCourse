<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬</title>

    <style>
        div {
            border: 2px solid black;
        }

        .icon {
            width: 80px;
            /* display:flex 내부 요소에 height가 없으면 부모 높이만큼 height가 적용됨 */
            height: 80px;
        }

        .container {
            height: 150px;
        }

        .align-1 {
            text-align: center;
        }

        .box {
            width: 300px;
            /* display:block인 태그를 수평 중앙으로 이동 */
            /* margin: auto; */
            /* display:block인 태그를 수평 오른쪽 끝으로 이동 */
            margin-left: auto;
        }

        /* display:flex 면 수평 방향으로 나열됨 */
        .align-flex {
            display: flex;
            /* 수평 방향 정렬 */
            justify-content: center;
            /* 수직 방향 정렬 */
            align-items: center;
        }

        .align-flex-space {
            display: flex;
            /* 양 끝에 붙인 후 동일한 간격으로 분배 */
            /* justify-content: space-between; */
            /* 한 요소의 양쪽을 동일한 간격으로 분배 */
            /* justify-content: space-around; */
            /* 요소 간격을 동일한 간격으로 분배 */
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container align-1">
        <a href="">네이버</a>
        <a href="">구글</a>
        <a href="">카카오</a>
    </div>

    <div class="container align-1">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
    </div>

    <div class="container">
        <div class="box">
            <img class="icon" src="../resources/images/tiktok.png" alt="">
            <img class="icon" src="../resources/images/tiktok.png" alt="">
            <img class="icon" src="../resources/images/tiktok.png" alt="">
        </div>
    </div>

    <div class="container align-flex">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
    </div>

    <div class="container align-flex-space">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
        <img class="icon" src="../resources/images/tiktok.png" alt="">
    </div>
</body>

</html>

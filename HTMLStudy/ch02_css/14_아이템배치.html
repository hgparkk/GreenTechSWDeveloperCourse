<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 배치</title>

    <style>
        .container {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 50px;
        }

        .card {
            width: calc(100%/4 - 10px);
            height: 300px;
            background-color: aquamarine;
            border: 1px solid black;
            display: inline-block;
        }

        .container-flex {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .card-flex {
            width: calc(100%/4 - 10px);
            height: 300px;
            background-color: aquamarine;
            border: 1px solid black;
        }

        .row {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div class="container-flex">
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
        <div class="card-flex"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card-flex"></div>
            <div class="card-flex"></div>
            <div class="card-flex"></div>
            <div class="card-flex"></div>
        </div>
        <div class="row">
            <div class="card-flex"></div>
            <div class="card-flex"></div>
            <div class="card-flex"></div>
            <div class="card-flex"></div>
        </div>
    </div>
</body>

</html>

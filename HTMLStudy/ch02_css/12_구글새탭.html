    <title>새 탭</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            top: 0;
            display: flex;
            align-items: center;
            justify-content: right;
            position: fixed;
            width: 100%;
            height: 40px;
            padding: 8px;
        }

        .nav-bar-content {
            display: flex;
            align-items: center;
            height: 100%;
            margin: 8px;

            color: black;
            text-decoration: none;
        }

        .nav-content-text {
            font-size: 14px;
            cursor: pointer;
        }

        .nav-content-text:hover {
            text-decoration: underline;
        }

        .nav-content-img {
            padding: 5px;
            height: 60%;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-content-img:hover {
            background-color: gainsboro;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            margin-top: 175px;
            width: 272px;
        }

        .searchbar {
            margin-top: 50px;
            width: 561px;
            height: 44px;

            display: flex;
            justify-content: space-between;

            border: 1px solid lightgray;
            border-radius: 22px;
        }

        .searchbar-content {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .searchbar-icon {
            height: 45%;
            padding-left: 20px;
        }

        .voice-search-icon {
            height: 45%;
            padding-right: 20px;
        }

        .image-search-icon {
            height: 45%;
            padding-right: 20px;
        }

        .searchbar-text {
            margin-left: 20px;
            width: 400px;
            color: gray;
            font-size: 16px;
            border: 0;
            outline: none;
        }

        .shortcut-box {
            margin-top: 50px;
            width: 561px;

            display: flex;
            flex-wrap: wrap;
        }

        .shortcut-content {
            width: 20%;
            height: 120px;
            border-radius: 5px;
        }

        .shortcut-content:hover {
            background-color: gainsboro;
        }

        .shortcut-content-icon {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .shortcut-content-icon-background {
            width: 50px;
            height: 50px;
            border-radius: 30px;
            background-color: lightgray;
        }

        .shortcut-content-icon-image {
            width: 25px;
            height: 25px;
            margin-top: 13px;
            position: absolute;
        }

        .shortcut-content-text {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 15px;
        }

        .set {
            background-color: rgb(211, 227, 253);
            position: fixed;
            right: 0;
            top: 97%;
            transform: translate(0, -100%);

            margin: 10px;
            padding: 8px;
            padding-left: 20px;
            padding-right: 20px;

            font-size: 13px;

            border-radius: 20px;
        }
    </style>
</head>

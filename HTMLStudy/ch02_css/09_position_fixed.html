<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position fixed</title>

    <style>
        .container {
            height: 2000px;
            background-color: beige;
        }

        .navigation {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="navigation"></div>
</body>

</html>

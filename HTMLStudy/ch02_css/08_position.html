<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        .container {
            height: 500px;
            border: 2px solid black;

            position: relative;
        }

        .banner {
            /* 부모의 크기의 해당 비율만큼 */
            height: 100%;
            width: 100%;
        }

        .btn {
            position: absolute;
            top: 200px;
            left: 100px;
        }

        .title {
            position: absolute;
            /* 부모 태그 크기의 해당 비율만큼 이동 */
            top: 50%;
            left: 50%;

            /* 본인 크기의 해당 비율만큼 이동 */
            transform: translate(-50%, -50%);
        }

        .header {
            position: relative;
            padding-left: 100px;
            padding-right: 100px;

            height: 300px;
        }

        .text {
            position: absolute;

            width: 630px;

            top: 30%;
            left: 50%;

            transform: translate(-50%, -50%);

            font-weight: bold;
            font-size: 40px;

            text-align: center;

            color: white;
        }

        .a-btn {
            position: absolute;

            padding-top: 15px;
            padding-bottom: 15px;

            padding-left: 40px;
            padding-right: 40px;

            top: 75%;
            left: 50%;

            transform: translate(-50%, -50%);

            border-radius: 30px;

            font-weight: bold;
            font-size: 15px;

            text-align: center;

            background-color: white;
            color: black;

            /* 스타일 변경이 지속되는 시간 */
            transition-duration: 0.3s;
        }

        .a-btn:hover {
            cursor: pointer;
            background-color: orange;
            color: white;
        }

        .innerbox {
            position: absolute;

            border: 2px solid red;

            text-align: center;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        .inner-title {
            text-align: center;
            margin: 0;

            font-weight: bold;
            font-size: 40px;

            color: white;
        }

        .btn-box {
            padding-top: 50px;

            text-align: center;
        }

        .inner-btn {
            display: inline-block;

            padding-top: 15px;
            padding-bottom: 15px;

            padding-left: 40px;
            padding-right: 40px;

            top: 75%;
            left: 50%;

            border-radius: 30px;

            font-weight: bold;
            font-size: 15px;

            text-align: center;

            background-color: white;
            color: black;

            /* 스타일 변경이 지속되는 시간 */
            transition-duration: 0.3s;
        }

        .inner-btn:hover {
            cursor: pointer;
            background-color: orange;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="banner"
            src="https://i.crepe.land/https://crepe.land/portfolio/m/m1/m1p76fn2zgxn19i8zig5w62qpjjdmycv_%EA%B3%A0%EC%A0%95%ED%8B%80%20%EB%B0%B0%EA%B2%BD%EC%BB%A4%EB%AF%B8%EC%85%98-%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A9-%ED%81%AC%EB%A0%88%ED%8E%98.jpg?q=100&t=i&v=3a&w=800"
            alt="">
        <button class="btn">커미션하기</button>
    </div>
    <div class="container">
        <img class="banner"
            src="https://i.crepe.land/https://crepe.land/portfolio/m/m1/m1p76fn2zgxn19i8zig5w62qpjjdmycv_%EA%B3%A0%EC%A0%95%ED%8B%80%20%EB%B0%B0%EA%B2%BD%EC%BB%A4%EB%AF%B8%EC%85%98-%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A9-%ED%81%AC%EB%A0%88%ED%8E%98.jpg?q=100&t=i&v=3a&w=800"
            alt="">
        <h1 class="title">새해 복 많이</h1>
    </div>
    <div class="header">
        <img class="banner"
            src="https://i.crepe.land/https://crepe.land/portfolio/m/m1/m1p76fn2zgxn19i8zig5w62qpjjdmycv_%EA%B3%A0%EC%A0%95%ED%8B%80%20%EB%B0%B0%EA%B2%BD%EC%BB%A4%EB%AF%B8%EC%85%98-%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A9-%ED%81%AC%EB%A0%88%ED%8E%98.jpg?q=100&t=i&v=3a&w=800"
            alt="">
        <span class="text">미래융합교육원의 교육과정에 대해 더 자세히 상담을 받아보세요</span>
        <a class="a-btn">실시간 상담하기</a>
    </div>
    <div class="header">
        <img class="banner"
            src="https://i.crepe.land/https://crepe.land/portfolio/m/m1/m1p76fn2zgxn19i8zig5w62qpjjdmycv_%EA%B3%A0%EC%A0%95%ED%8B%80%20%EB%B0%B0%EA%B2%BD%EC%BB%A4%EB%AF%B8%EC%85%98-%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A9-%ED%81%AC%EB%A0%88%ED%8E%98.jpg?q=100&t=i&v=3a&w=800"

            <div>
                <span class="inner-title">미래융합교육원의 교육과정에 대해 더 자세히 상담을 받아보세요</span>
            </div>
            <div class="btn-box">
                <a class="inner-btn">실시간 상담하기</a>
            </div>
        </div>
    </div>
</body>

</html>

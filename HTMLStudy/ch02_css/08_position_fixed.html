<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position fixed</title>

    <style>
        .container {
            height: 2000px;
            background-color: lightgray;
        }

        .navigation {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
        }

        .quick {
            background-color: white;

            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0, -50%);
        }

        .quick>div {
            width: 60px;
            height: 60px;
            border: 1px black solid;
        }

        .quick>div:hover {
            background-color: orange;
            color: white;
        }

        .top {
            background-color: white;
            position: fixed;
            right: 40px;
            bottom: 40px;
        }

        .top>a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <div class="navigation">
        <a href="">홈</a>
        <a href="">교육과정</a>
        <a href="">취업안내</a>
        <a href="">프로젝트</a>
    </div>

    <div class="quick">
        <div>질문</div>
        <div>상담</div>
        <div>답변</div>
        <div>전화</div>
    </div>

    <div class="top">
        <a href="">↑</a>
    </div>
</body>

</html>
